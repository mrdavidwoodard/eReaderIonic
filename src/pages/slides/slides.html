<ion-header>
    <ion-navbar>
      <ion-title>Text</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="slideText">
  
    <ion-slides pager>
      <ion-slide *ngFor="let slide of slides">
        <h2 class="slide-title" [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.text"></p>
      </ion-slide>
      <ion-slide>
      </ion-slide>
    </ion-slides>
  </ion-content>
